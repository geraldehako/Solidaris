{% extends 'backoffice/base back.html' %}

{% block content %}

<style>
    .photo-thumbnail {
        width: 20px;
        height: 20px;
        object-fit: cover; /* Maintient les proportions et Ã©vite les distorsions */
        border-radius: 5px; /* Optionnel, pour des coins arrondis */
    }
    .table-project-n {
        color: blue; /* Exemple de couleur */
        font-weight: bold;
    }
</style>

<!-- Static Table Start -->
<div class="data-table-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline13-list">
                    
                    <!-- Header Section -->
                    <div class="sparkline13-hd">
                        <div class="main-sparkline13-hd">
                            <h1>Formulaire d'importation des <span class="table-project-n">des prestataires</span></h1>
                        </div></br>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="fichier">Fichier Excel :</label>
                        <input type="file" name="fichier" accept=".xls,.xlsx" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary">Importer</button>
                    </form>
                    

                    {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
