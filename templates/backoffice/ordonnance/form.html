{% extends 'backoffice/base back.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Ordonnance</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'ordonnance_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
