{% extends 'backoffice/base back.html' %}

{% block content %}
<style>
    .table-project-n {
        color: blue; /* Exemple de couleur */ 
        font-weight: bold;
    }
    
    /* Cache les cases à cocher générées par le formset */
    input[type="checkbox"][name$="-DELETE"] {
        display: none;
    }
</style>
    
<!-- Single pro tab review Start-->
<div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st"> 
                    <h1>Formulaire pour ajouter un paiement pour <span class="table-project-n"> {{ cotisation.groupe.nom }}</span></h1>
                        <br>

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            {{ form.montant }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.mode_paiement }}
                                        </div>
                                    </div>
                                                        
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            {{ form.reference }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.fichier_virement }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                <div class="btn-group btn-custom-groups">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check-circle" aria-hidden="true"></i>   Enregistrer</button>
                                    <a type="button" class="btn btn-primary" href="{% url 'liste_paiements' cotisation.id%}"><i class="fa fa-reply-all" aria-hidden="true"></i>   Retour à la liste</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
