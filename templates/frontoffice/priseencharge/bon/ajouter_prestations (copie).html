{% extends 'frontoffice/base front.html' %}

{% block content %}

<h3>Associer des Prestations</h3>

<div class="card p-3">
  <p><strong>Mutualiste :</strong> {{ mutualiste.nom }} {{ mutualiste.prenom }}</p>
  <p><strong>√Çge :</strong> {{ mutualiste.age }} ans</p>
</div>

<form method="post" class="mt-3">
  {% csrf_token %}

  
  <div class="mb-3">
    <label for="prestation" class="form-label"><strong>Choisissez une prestation :</strong></label>
    <select name="prestation" id="prestation" class="form-select" required>
      <option value="" disabled selected>-- S√©lectionnez une prestation --</option>
      {% for prestation in prestations %}
      <option value="{{ prestation.prestation.id }}">
        {{ prestation.prestation.nom }} - {{ prestation.tarif_personnalise }} F CFA          
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="medecin" class="form-label"><strong>Choisissez un m√©decin traitant :</strong></label>
    <select name="medecin" id="medecin" class="form-select" required>
      <option value="" disabled selected>-- S√©lectionnez un m√©decin --</option>
      {% for medecin in medecins %}
      <option value="{{ medecin.id }}">
        {{ medecin.nom }} {{ medecin.prenom }} - {{ medecin.specialite }} 
      </option>
      {% endfor %}
    </select>
  </div>
  <!-- üîπ Ajout du champ de description clinique -->
  <div class="mb-3">
    <label for="description_clinique" class="form-label"><strong>Description clinique :</strong></label>
    <textarea name="description_clinique" id="description_clinique" class="form-control" rows="3" placeholder="D√©crivez les sympt√¥mes ou observations cliniques ici..." required></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Soumettre</button>
</form>

{% endblock content %}
